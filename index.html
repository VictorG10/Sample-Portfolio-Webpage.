<html>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
       <div class="hero">
           <nav>
               <img src="Images/logo.png" class="logo">
               <ul>
                   <li><a href="">HOME</a></li>
                   <li><a href="">ABOUT</a></li>
                   <li><a href="">PORTFOLIO</a></li>
                   <li><a href="">SERVICES</a></li>
                   <li><a href="">HIRE ME</a></li>
               </ul>
               <img src="Images/moon.png" alt="" id="icon">
           </nav>

           <div class="info">
               <h1>I'm <span>Kate</span> Anderson</h1>
               <p>This is my official portfolio website to showcase all of my works related to web development <br>and UI design.</p>
               <a href="">Download Cv</a>
           </div>

           <div class="img-box">
               <img src="Images/pattern.png" alt="back-img">
               <img src="Images/girl.png" alt="main-img">

           <div class="social-links">
               <a href=""><i class="fab fa-linkedin-in"></i></a>

               <a href=""><i class="fab fa-dribbble"></i></a>
           </div>

       </div>
        
        <script>

            var icon = document.getElementById("icon");

            if(localStorage.getItem("theme") == null){

                localStorage.setItem("theme", "light");
            }

          

            let localData = localStorage.getItem("theme");

            if(localData == "light"){
                icon.src =  "Images/moon.png";
                document.body.classList.remove("dark-theme");
            }else if(localData == "dark"){
                icon.src =  "Images/sun.png";
                document.body.classList.add("dark-theme");
            }

            icon.onclick = function () {
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")) {
                    icon.src = "Images/sun.png";
                    localStorage.setItem("theme", "dark");
                }else{
                    icon.src = "Images/moon.png";
                    localStorage.setItem("theme", "light");
                }
            }

        </script>

    </body>
</html>
